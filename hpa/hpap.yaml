apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: hpap
  name: hpap
spec:
  finalizers:
  - kubernetes
status:
  phase: Active
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: hpap
data:
  nginx.conf: |
    user nginx;
    worker_processes 1;

    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        server {
            listen 8080;
            server_name localhost;

            location /stub_status {
                stub_status on;
                access_log off;
                allow 127.0.0.1;
                deny all;
            }
            location / {
               root /usr/share/nginx/html;
               index index.html index.htm;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: hpap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest  # Using the official Nginx image
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"   # Request 128Mi of memory
            cpu: "100m"       # Request 100m CPU (0.1 CPU)
          limits:
            memory: "256Mi"   # Limit memory usage to 512Mi
            cpu: "200m"       # Limit CPU usage to 500m (0.5 CPU)
        volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      - name: nginx-prometheus-exporter
        image: nginx/nginx-prometheus-exporter:latest
        ports:
          - containerPort: 9113
        env:
          - name: NGINX_STATUS_URL
            value: "http://localhost/stub_status"
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: hpap
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
      nodePort: 31001
    - name: nginx-exporter
      port: 9113
      targetPort: 9113
      nodePort: 31002
  type: LoadBalancer  # You can also use NodePort or ClusterIP depending on your setup
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-hpa
  namespace: hpap
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-deployment  # The name of the nginx deployment
  minReplicas: 1            # The minimum number of Pods
  maxReplicas: 5            # The maximum number of Pods
  metrics:
  - type: External
    external:
      metric:
        name: nginx_http_requests_total
        selector:
          matchLabels:
            app: nginx  # Replace with your app's label for custom metrics
      target:
        type: Value
        value: 1000  # Scale when total HTTP requests exceed 2000