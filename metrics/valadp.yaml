logLevel: 10

prometheus:
  url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local
  prometheusSpec:
    externalLabels:
      prometheus: "k8s"

rules:
  default: false
  custom:
    - seriesQuery: 'nginx_http_requests_total'
      resources:
        overrides:
          namespace:
            resource: namespace
          pod:
            resource: pod
      name:
        matches: "^(.*)_total"
        as: "nginx_http_requests_total"
      metricsQuery: |
        sum(rate(<<.Series>>{<<.LabelMatchers>>}[1m])) by (<<.GroupBy>>)